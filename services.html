<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .blink {
            animation: blink 1s infinite;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid blue;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: blue;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container blink">
        <h1 class="title">About Us</h1>
        <p>ADVANCING DERMATOLOGY, ENRICHING LIVES, IDENTIFYING SKIN DISEASES.</p>
        <p>Utilizing machine learning, we offer solutions to predict and address various skin conditions. Our mission is
            to empower users with accurate predictions about their skin health.</p>
    </div>
</body>

</html>
